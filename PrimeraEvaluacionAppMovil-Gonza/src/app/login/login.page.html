<app-header [isNotLogin]="isNotLogin" [headertitle]="headertitle"></app-header>


<ion-content>

 

  <ion-card>

    <ion-card-header>
      <ion-card-title>Ingresar datos de usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form [formGroup]="formularioLogin">

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [{ngModel}]=" LoginPage.nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [{ngModel}]="LoginPage.contrasenia" type="password"></ion-input>
        </ion-item>
        <ion-item>

          <ion-label position="floating">Email</ion-label>
          <ion-input [{ngModel}]="LoginPage.email" type="email"></ion-input>
        </ion-item>
      </form>

      <br>
      <ion-item> 
        <ion-buttons slots=" end">
          <ion-label> Guardar</ion-label>
          <ion-button (click)="save()">
            <ion-icon slot="icon-only" name="bookmark-outline"></ion-icon>
          </ion-button>
        </ion-button>
    
      </ion-item>
      

    </ion-card-content>

  </ion-card>

  

</ion-content>

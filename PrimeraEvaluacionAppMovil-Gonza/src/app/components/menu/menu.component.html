<ion-menu contentId="main-content" type="overlay">

  <ion-content>

    <ion-list id="inbox-list">
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">

        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
        
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-menu-toggle auto-hide="false" *ngFor="let a of cerrarSesion; let i = index">

      <ion-item routerDirection="root" [routerLink]="[a.url]" (click)="mensaje('middle')" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [ios]="a.icon + '-outline'" [md]="a.icon + '-sharp'"></ion-icon>
        <ion-label>{{ a.title }}</ion-label>
      </ion-item>
      
    </ion-menu-toggle>
  </ion-footer>

</ion-menu>
